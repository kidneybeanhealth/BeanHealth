[build]
  command = "npm run build"
  publish = "dist"

# Explicitly tell Netlify where to find serverless functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Route /supabase-proxy/* to the serverless function
# This is more reliable than config.path for function routing
[[redirects]]
  from = "/supabase-proxy/*"
  to = "/.netlify/functions/supabase-proxy"
  status = 200

# SPA fallback â€” must be LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
