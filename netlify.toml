[build]
  command = "npm run build"
  publish = "dist"

# Edge function to proxy Supabase API calls (bypasses Jio ISP blocking of *.supabase.co)
[[edge_functions]]
  path = "/supabase-proxy/*"
  function = "supabase-proxy"

# SPA fallback â€” must be LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
