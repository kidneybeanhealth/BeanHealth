[build]
  command = "npm run build"
  publish = "dist"

# Edge function for Supabase proxy (fallback if _redirects proxy doesn't work for POST)
[[edge_functions]]
  path = "/supabase-proxy/*"
  function = "supabase-proxy"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
