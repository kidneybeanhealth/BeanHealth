<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="BeanHealth - Comprehensive healthcare management platform for patients and doctors" />
  <meta name="keywords" content="healthcare, patient monitoring, medical records, health tracking" />
  <meta name="theme-color" content="#3A2524" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="version" content="2.0.1" />
  <link rel="manifest" href="/manifest.json" />
  <title>BeanHealth</title>

  <!-- Preconnect to Google Fonts for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS stylesheet (configured via tailwind.config.js) -->
  <link rel="stylesheet" href="/src/index.css">

  <!-- Theme initialization to prevent FOUC -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (theme === 'dark' || (!theme && systemPrefersDark)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>

</head>

<body class="bg-slate-50 dark:bg-slate-900 antialiased">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
